## disable automatic ln brack
[line_break]
format="aaa"
disable="true"

[shell]
disabled = false
style = "green"
format = "[$indicator]($style)"


## FIRST LINE/ROW: Info & Status
# First param â”€â”Œ
[username]
format = "[$user]($style)"
