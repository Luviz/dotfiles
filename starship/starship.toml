style_root = "bold red"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style)"
style = "bold dimmed blue"
trim_at = "-"
ssh_only = false
disabled = false

# Third param
[directory]
style = "purple"
truncation_length = 8
truncate_to_repo = true
